<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 340" width="620" height="340">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>

    <!-- First (top) string line -->
    <line x1="400" y1="60" x2="550" y2="60" stroke="green" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="60" x2="400" y2="60" stroke="red" stroke-width="4" stroke-linecap="round"/>
    <!-- Circles at start and stop -->
    <circle cx="50" cy="60" r="8" fill="#fff" stroke="#222" stroke-width="2"/>
    <circle cx="400" cy="60" r="8" fill="#fff" stroke="#222" stroke-width="2"/>
    <circle cx="550" cy="60" r="8" fill="#fff" stroke="#222" stroke-width="2"/>

    <!-- Thin line above first with text
    <line x1="120" y1="40" x2="480" y2="40" stroke="#666" stroke-width="1" stroke-linecap="round"/>
    -->
    <text x="240" y="92" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">uncertain</text>
    <text x="470" y="92" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">certain</text>

    <!-- Second (bottom) string line -->
    <line x1="50" y1="240" x2="180" y2="240" stroke="red" stroke-width="4" stroke-linecap="round"/>
    <line x1="180" y1="240" x2="550" y2="240" stroke="green" stroke-width="4" stroke-linecap="round"/>
    <!-- Circles at start and stop -->
    <circle cx="50" cy="240" r="8" fill="#fff" stroke="#222" stroke-width="2"/>
    <circle cx="400" cy="240" r="8" fill="#fff" stroke="#222" stroke-width="2"/>
    <circle cx="180" cy="240" r="8" fill="#fff" stroke="#222" stroke-width="2"/>
    <circle cx="550" cy="240" r="8" fill="#fff" stroke="#222" stroke-width="2"/>

    <!-- Thin line above second with text
    <line x1="120" y1="120" x2="480" y2="120" stroke="#666" stroke-width="1" stroke-linecap="round"/>
    -->
    <text x="120" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">uncertain</text>
    <text x="360" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">certain</text>

    <text x="550" y="22" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">Database</text>
    <text x="50" y="22" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">Natural Language</text>
    <text x="400" y="22" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">SQL</text>
    <text x="400" y="42" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">hard to validate</text>


    <text x="550" y="202" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">Database</text>
    <text x="50" y="202" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">Natural Language</text>
    <text x="180" y="202" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">KQL</text>
    <text x="180" y="222" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">easy to validate</text>
    <text x="400" y="202" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#333">SQL</text>

</svg>
